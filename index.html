<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">VACCINE STORAGE</h1>
    <div class="container">
      <button type="button" class="btn btn-success btn-md open-btn">
        New Vaccine
      </button>
      <dialog class="create-form" id="create-form">
        <div class="d-flex justify-content-center create-form">
          <div class="col-md-5">
            <h2 class="text-center">CREATE NEW VACCINE</h2>
            <form
              id="project-form-post"
              class="form row g-3"
              action="/"
              method="POST"
            >
              <div class="form-group col-md-6">
                <label class="form-label" for="pid">pID</label>
                <input
                  type="text"
                  class="form-control"
                  id="pid"
                  tabindex="1"
                  value=""
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="sid">sID</label>
                <input
                  type="text"
                  class="form-control"
                  id="sid"
                  tabindex="1"
                  value=""
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="vaccine">Vaccine</label>
                <input
                  type="text"
                  class="form-control"
                  id="vaccine"
                  tabindex="2"
                  value=""
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="date">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  tabindex="3"
                />
              </div>
              <div class="col-md-12 text-center" id="buttonFields">
                <input type="submit" class="btn btn-primary" value="Submit" />
              </div>
            </form>
          </div>
        </div>
        <button type="button" class="btn btn-info btn-md close-btn">
          Close
        </button>
      </dialog>
      <table class="table table-bordered">
        <thead class="table-primary">
          <tr>
            <th scope="col">pid</th>
            <th scope="col">sid</th>
            <th scope="col">Vaccine</th>
            <th scope="col">Date</th>
            <th class="col-md-2" scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="body" class="table-group-divider"></tbody>
      </table>
    </div>

    <dialog class="update-form" id="update-form">
      <div class="d-flex justify-content-center">
        <div class="col-md-5">
          <h2 class="text-center">UPDATE VACCINE</h2>
          <form
            id="project-form-update"
            class="form row g-3"
            action="/"
            method="POST"
          >
            <div class="form-group col-md-6">
              <label class="form-label" for="pid">pID</label>
              <input
                type="text"
                class="form-control"
                id="pid_update"
                tabindex="1"
                value=""
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label class="form-label" for="sid">sID</label>
              <input
                type="text"
                class="form-control"
                id="sid_update"
                tabindex="1"
                value=""
                readonly
              />
            </div>
            <div class="form-group col-md-6">
              <label class="form-label" for="vaccine">Vaccine</label>
              <input
                type="text"
                class="form-control"
                id="vaccine_update"
                tabindex="2"
                value=""
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label class="form-label" for="date">Date</label>
              <input
                type="date"
                class="form-control"
                id="date_update"
                tabindex="3"
              />
            </div>
            <div class="col-md-12 text-center" id="buttonFields">
              <input type="submit" class="btn btn-primary" value="Submit" />
            </div>
          </form>
        </div>
      </div>
      <button type="button" class="btn btn-info btn-md close-update-btn">
        Close
      </button>
    </dialog>
    <script src="/script.js"></script>
  </body>
</html>
